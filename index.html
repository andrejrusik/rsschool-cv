<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>CV Andrei Rushnitski</title>
  </head>
  <body>
    <div class="wrapper flex">
      <nav class="nav_menu flex">
        <div class="naw_wrap flex">
          <h4 class="nav_header">
            Front-End <br />
            Web developer
          </h4>
          <ul class="nav_list flex">
            <li><a href="#home">Home</a></li>
            <li><a href="#about_me">About me</a></li>
            <li><a href="#skills">Skills and Proficiency</a></li>
            <li><a href="#lang">Languages</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#code">Code example</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#contact">Contact information</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <header class="home flex" id="home">
          <h1 class="home_h1">Hello! <br />I'm <br />Andrei Rushnitski</h1>
          <div class="home_foto">
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="400px"
              height="400px"
            >
              <defs>
                <filter id="filter">
                  <feGaussianBlur stdDeviation="0.5" />
                </filter>
                <mask id="mask">
                  <ellipse
                    cx="50%"
                    cy="40%"
                    rx="35%"
                    ry="35%"
                    fill="white"
                    filter="url(#filter)"
                  ></ellipse>
                </mask>
              </defs>
              <image
                class="image"
                xlink:href="https://www.fillmurray.com/400/400"
                width="400px"
                height="400px"
                mask="url(#mask)"
              ></image>
            </svg>
          </div>
        </header>
        <main></main>
        <footer class="footer flex"></footer>
      </div>
      <div class="empty"></div>
    </div>
  </body>
</html>
